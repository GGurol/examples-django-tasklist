{% load static %}
<!DOCTYPE html>


<head>
    <meta charset="utf-8">
    <title>MemCachier Django tutorial</title>
    <link href="{% static 'css/font-awesome.min.css' %}" rel='stylesheet' type='text/css' />
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
</head>

<body>
    <div class="container mt-4">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">New Task</h5>

                <form action="{% url 'add_task' %}" method="POST" class="form-inline">
                    {% csrf_token %}
                    <div class="form-group mr-2 flex-grow-1">
                        <input type="text" class="form-control w-100" placeholder="Task Name"
                               name="name" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-plus"></i> Add Task
                    </button>
                </form>
            </div>
        </div>

        {% if tasks %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Current Tasks</h5>

                <table class="table table-striped">
                    {% for task in tasks %}
                    <tr>
                        <td class="table-text align-middle">{{ task.name }}</td>
                        <td class="text-right">
                            <form action="{% url 'remove_task' %}" method="POST" style="display: inline;">
                                {% csrf_token %}
                                <input type="hidden" name="id" value="{{ task.id }}">
                                <button type="submit" class="btn btn-danger">
                                    <i class="fa fa-trash"></i> Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
        {% endif %}
    </div>

    <script src="{% static 'js/jquery-3.2.1.slim.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
